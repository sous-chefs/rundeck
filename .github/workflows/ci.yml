---
name: ci

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3
    
  integration:
    needs: lint-unit
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - amazonlinux-2
          - debian-10
          # - debian-11 TODO: Disabled due to service not starting
          - centos-7
          - centos-stream-8
          - fedora-latest
          - ubuntu-1804
          - ubuntu-2004
          - rockylinux-8
        suite: [default]
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
